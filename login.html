<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="login.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <title>TravelTopia Login</title>
  </head>
  <body>
    <header><p>LOG IN NOW</p></header>
    <div class="inputformdiv">
      <form name="inputform" class="inputform" onsubmit="return false">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <p class="error" id="error">Invalid Credentials!</p>
        <button id="Login" onclick="validateLoginForm()">Login</button>
        <div class="loader" id="loader"></div>
      </form>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
