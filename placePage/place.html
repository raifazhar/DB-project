<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="place.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>place</title>
</head>
<script>
  $(function () {
    $("#specialheader").load("../specialheader/specialheader.html");
  });
</script>

<body>
  <div id="specialheader"></div>

  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div id="modal-content">
      <div id="InputDiv">
        <input type="radio" name="rating">
        <input type="radio" name="rating">
        <input type="radio" name="rating">
        <input type="radio" name="rating">
        <input type="radio" name="rating">
      </div>
      <div id="StarDiv">
        <label for="star1" class="fa fa-star-o checked"></label>
        <label for="star2" class="fa fa-star-o checked"></label>
        <label for="star3" class="fa fa-star-o checked"></label>
        <label for="star4" class="fa fa-star-o checked"></label>
        <label for="star5" class="fa fa-star-o checked"></label>
      </div>
      <div id="ModalFormDiv">
        <h3>Description</h3>
        <input type="text" placeholder="optional">
        <br><br>
        <button id="ReviewSubmit">Submit</button>
      </div>
    </div>
</div>

  <div class="info">
  </div>
  <button class="add-to-plan">ADD TO PLAN</button>
  <button class="add-Review" onclick="OnAddReviewButtonClick()">ADD REVIEW</button>
  <nav class="pictureselection">
    <div class="arrow">
      <i class="left fa-solid fa-chevron-left fa-5x" style="color: white;"></i>
    </div>
    <div class="wrapper">
    </div>
    <div class="arrow">
      <i class="right fa-solid fa-chevron-right fa-5x" style="color: white;"></i>
    </div>
  </nav>
</body>
</script>
<script src="../js/config.js" defer></script>
<script src="../js/place.js"></script>
<script src="../js/placeReview.js"></script>

</html>
