<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="signup.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>TravelTopia SignUp</title>
</head>
<script>
  $(function () {
    $("#specialheader").load("../specialheader/specialheader.html");
  });
</script>

<body>
  <div id="specialheader"></div>

  <video class="BGVideo" autoplay loop mute src="../assets/vidoes/SignUpBackGround.mp4"></video>

  <div class="container">
    <div id="LogInForm">
      <div id="LogInFormBG">

      </div>
      <div id="SignInForm">
        <form name="inputform" class="inputform" onsubmit="return false">
            <label for="email">Email:</label>
            <br>  
            <input type="text" id="email" name="email" required />
            <br />
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" required />
          <br /><br>
          <p class="error" id="error">Invalid Credentials!</p>
          <button id="Login" onclick="validateLoginForm()">Login</button>
          <div class="loader" id="loader"></div>
        </form>
      </div>
      <div id="LogInButton">
        <p>Already Have An Account</p><br><br>
        <button onclick="LeftClick()">Sign in</button>
      </div>
    </div>
    <div id="SignUpForm">
      <div id="SignUpFormBG">
        
      </div>
      <div id="SignUpFormButton">
        <p>Dont Have An Account</p><br><br>
        <button onclick="RightClick()">Sign Up</button>
      </div>
      <div id="inputformdiv">
        <form name="inputform" class="inputform" onsubmit="return false">
        <label for="Name">Name</label>
        <input type="text" id="Name" name="Name" placeholder="Your name" required /><br />
        <p class="error name" id="error name">Name is invalid!</p>
        <label for="Email">Email</label>
        <input type="text" id="Email" name="Email" placeholder="someone@email.com" required /><br />
        <p class="error email" id="error email">Email is invalid!</p>
        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" /><br />
        <p class="error password" id="error password">Password is invalid!</p>
        <br>
        <label for="UserType1">Type</label>
        <input type="radio" id="UserType1" name="UserType" value="Traveler" checked />
        <label for="UserType1">Traveler</label>
        <label for="UserType2"></label>
        <input type="radio" id="UserType2" name="UserType" value="Guide" />
        <label for="UserType2">Guide</label>
        <br />
        <button class="createaccount" id="createaccount" onclick="validateForm()">Create Account</button>
        <div class="loader" id="loader"></div>
      </form>
      </div>
    </div>
  </div>
  <script src="../js/signup.js"></script>
  <script src="Transition.js"></script>
</body>

</html>
