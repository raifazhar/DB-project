<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="browser.css" />
  <title>Trying</title>
</head>
<script>
  $(function () {
    $("#specialheader").load("../specialheader/specialheader.html");
  });
</script>

<body>
  <div id="specialheader"></div>
  <div class="searchbar-container">
    <div class="searchbar">
      <input type="text" id="searchtext" class="searchbar-input" placeholder="search">
      <div class="imagecontainer">
        <img class="searchbar-logo" id="search" src="../Browser/images/search-logo.png" alt="">
      </div>
    </div>
  </div>

  <div class="browser-container">
    <ul id="grid-container"></ul>
    </ul>
  </div>
</body>
<script>
  window.addEventListener('load', function () {
    // Function to calculate and update grid layout
    function updateGridLayout() {
      var containerWidth = document.getElementById('grid-container').offsetWidth;

      console.log(containerWidth);
      var itemWidth = 300; // Adjust this value according to your needs
      var minColumns = 1; // Minimum number of columns


      var columns = Math.floor(containerWidth / itemWidth);
      columns = Math.max(columns, minColumns); // Ensure minimum number of columns

      document.getElementById('grid-container').style.gridTemplateColumns = 'repeat(' + columns + ', 1fr)';
    }

    // Call the function initially
    updateGridLayout();

    // Call the function whenever the window is resized
    window.addEventListener('resize', updateGridLayout);
  });
</script>
<script src="../js/config.js" defer></script>
<script src="../js/browser.js"></script>

</html>
