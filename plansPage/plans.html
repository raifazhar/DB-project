<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="plans.css" />
    <title>Plans</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"
        type='text/css'>
</head>
<script>
    $(function () {
        $("#specialheader").load("/specialheader/specialheader.html");
    });
</script>

<body>
    <div id="specialheader"></div>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="planForm" onsubmit="AddPlan();return false;">
                <p>Add a new Plan</p>
                <label for="nameinput">Name</label><br>
                <input type="text" id="nameinput" name="name" class="textinput" required><br>
                <label for="descriptioninput">Description</label><br>
                <input type="text" id="descriptioninput" name="description" class="textinput" required><br>
                <date for="dateinput">Date</date><br>
                <input type="date" id="dateinput" name="date" class="textinput" required><br>
                <input id="submitbtn" type="submit" value="Submit">
                <div class="loaderdiv">
                    <div class="loader" id="loader"></div>
                </div>
            </form>
        </div>
    </div>

    <div class="parallax" id="parallaxdiv">
        <img src="../Backgrounds/fairyMeadows/1.png" data-speedx="0.15" data-speedy="0.1" style="z-index: 2"
            class="parallax img1" />
        <img src=" ../Backgrounds/fairyMeadows/2.png" data-speedx="0.17" data-speedy="0.11" style="z-index: 3"
            class="parallax img2" />
        <img src=" ../Backgrounds/fairyMeadows/3.png" data-speedx="0.18" data-speedy="0.125" style="z-index: 4"
            class="parallax img3" />
        <h1 style="z-index: 5" data-speedx="1" data-speedy="0.2" class="parallax text">FAIRY MEADOWS</h1>
        <img src=" ../Backgrounds/fairyMeadows/4.png" data-speedx="0.22" data-speedy="0.13" style="z-index: 6"
            class="parallax img4" />
        <img src=" ../Backgrounds/fairyMeadows/5.png" data-speedx="0.25" data-speedy="0.15" style="z-index: 7"
            class="parallax img5" />
    </div>
    <div id="main-content">
        <div id="plans">
            <button id="addplanbtn">+</button>
        </div>
    </div>
    <script>
        var modal = document.getElementById("myModal");
        function submitFormRefresh() {
            modal.style.display = "none";
        }
    </script>
    <script src="../js/plans.js"></script>
    <script src="../js/animation.js"></script>
</body>
