<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="plandetails.css" />
    <title>Plans</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"
        type='text/css'>
</head>
<script>
    $(function () {
        $("#specialheader").load("/specialheader/specialheader.html");
    });
</script>

<body>
    <div id="specialheader"></div>
    <div id="modalSelect" class="modal">
        <div class="modal-content">
            <span id="closeSelect" class="close">&times;</span>
            <div id="modallistdiv">
                <div id="modallistheader">
                    Which place would you like to visit?
                </div>
                <ul id="modallist">
                </ul>
            </div>
        </div>
    </div>
    <div id="modalTime" class="modal">
        <div id="modalTimecontent" class="modal-content">
            <span id="closeTime" class="close">&times;</span>
            <div id="modalTimeDiv">
                <div id="modalTimeHeader">
                </div>
                <div id="modalTimeInputdiv">
                    <date for="dateinput">Date</date>
                    <input type="date" id="dateinput" name="date" class="textinput" required><br>
                </div>
                <input id="submitbtn" onclick="AddSelectedDestinationToPlan()" type="submit" value="OK">
            </div>
        </div>
    </div>
    <div id="main-content">
        <div id="topRow">
            <button id="savePlan" onclick="SetPlanDetails()">Save</button>
            <div class="loaderdiv">
                <div class="loader" id="loader"></div>
            </div>
        </div>
        <div id="scroller">
        </div>
        <div id="plandestinations">
            <ul id="destinationlist">
            </ul>
        </div>
    </div>
    <script src="../js/config.js" defer></script>
    <script src="../js/plandetails.js"></script>
</body>
