<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> Login </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale = 1.0">
        <link rel="stylesheet" href="Styling.css" type="text/css">

    </head>

    <body>
        <div id = "Parallax">
            <img class = "Object" id = "Sky" src="LoginBGSky.png" data-value="0.005">
            <img class = "Object" id = "Mountain" src="LoginBGMountain.png" data-value="0.01">
            <img class = "Object" id = "Water" src="LoginBGWater.png" data-value="0.015">

            <div class="Object" id = "ParallaxDiv">
                    <h3 >Email</h3>

                    <!-- add id to this input for Email -->
                    <input type="text" class = "Details" placeholder="Someone@email.com">
                    <h3>Password</h3>
                    
                    <!-- add id to this input for Password -->
                    <input type="text" class = "Details">

                    <!-- sign in button -->
                    <button class = "Details">Sign In</button>

                    <p class = "Details">Dont have an account?</p>
                    
                    <!-- a link to sign up page  -->
                    <p class = "Details">Sign Up</p>
            </div>
        </div>

    </body>
    <script src = "ParallaxEffect.js"></script>
</html>
