<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="custSup.css" />
    <title>Customer Support</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"
        type='text/css'>
</head>
<script>
    $(function () {
        $("#specialheader").load("/specialheader/specialheader.html");
    });
</script>

<body>
    <div id="specialheader"></div>

    <!-- -------------------------------- MAIN CONTENT DIV -------------------------------- -->
    <div style ="top:0%; left:0%; width: 100%; height: 90%; background-color: rgb(230, 230, 230);" id="main-content">

        <table style="position:fixed; top: 0%; left: 0%; width: 100%; height: 100px; background-color: black;">
            <tr>
                <td style="text-indent: 2%;">
                    <h1 style="color: white; padding: 0%;">Customer Support</h1>
                </td>
                <td style="width: 50px;">
                    <img src="../assets/icons/home.png" style="height: 30px;" alt="home">
                </td>
                <td style="width: 50px;">
                    <img src="../assets/icons/hamburgerMenu.png" style="height: 30px;" alt="menu">
                </td>
                <td style="width: 50px;">
                    <img src="../assets/icons/profile.png" style="height: 30px;" alt="profile">
                </td>
            </tr>
        </table>

        <div style="height:30px;"></div>
        <div style="padding-left: 5%; text-align: center;">
            <div style="font-size: 125%; height: 110px;">
                <h3>Your input is important to us.</h3>
                <p style="line-height: 1px;">Tell us what is going on.</p>
            </div>
        </div>

        <div style="width: 100%; display: flex; justify-content: center;">
            <form>
                <table>
                    <tr>
                        <td> <label for="subj" id="leftrow">Subject of issue: </label> </td>
                        <td> <input type="text" id="subj" name="subject" required> </td>
                    </tr>
                    <tr>
                        <td> <label for="descr" id="leftrow">Description: </label> </td>
                        <td> <input type="text" id="descr" name="description" required> </td>
                    </tr>
                </table>
                <div>
                    <input type="reset" id="reset" name="Reset" style="background-color: rgb(255, 180, 180); align-content: center;">
                    <input type="submit" id="submit" name="Submit" style="background-color: rgb(180, 255, 180); align-content: center;">
                </div>
            </form>
        </div>
        
    </div>
</body>

</html>
